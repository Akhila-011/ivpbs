<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: url('ui1.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .upper-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(94, 7, 234, 0.323);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #dccfcf;
            margin: 0 15px;
        }

        .nav-links .left-icons {
            margin-right: auto;
        }

        .nav-links .right-icons {
            margin-left: auto;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            width: 300px;
            text-align: center;
            margin: 20px auto;
            padding: 20px;
        }

        .container h2 {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .password-toggle {
            position: relative;
            display: inline-block;
        }

        .password-toggle input {
            padding-right: 30px;
        }

        .password-toggle .toggle-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .form-group button {
            background-color: rgb(29, 89, 229);
            color: rgb(252, 251, 251);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: rgba(28, 114, 235, 0.658);
        }
    </style>
</head>
<body>
    <div class="upper-bar">
        <!-- Navigation bar -->
    </div>

    <div class="container">
        <h2>Forgot Password</h2>
        <p>New Password</p>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group password-toggle">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <span class="toggle-icon" onclick="togglePasswordVisibility('newPassword')">&#x1F441;</span>
            </div>
            <div class="form-group password-toggle">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="toggle-icon" onclick="togglePasswordVisibility('confirmPassword')">&#x1F441;</span>
            </div>
            <div class="form-group">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script>

        const firebaseConfig = {
          apiKey: "AIzaSyBZL5ajdJR_wnjrvWhIzxTfCP56MQXf0KI",
          authDomain: "ivpbs-f2ca0.firebaseapp.com",
          projectId: "ivpbs-f2ca0",
          storageBucket: "ivpbs-f2ca0.appspot.com",
          messagingSenderId: "1049725030175",
          appId: "1:1049725030175:web:c9bbf54d8e6003060e6a2a",
          measurementId: "G-8PXXV5TNTR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        // Function to handle form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Send password reset email
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    alert("Password reset email sent successfully. Check your email inbox.");
                    // Redirect to login page or any other page as needed
                })
                .catch((error) => {
                    console.error("Error sending password reset email:", error);
                    alert("An error occurred while sending the password reset email. Please try again later.");
                });
        });
    </script>
</body>
</html>
