<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Agency</h1>
    <p>Partner with us for your business needs.</p>
    <button id="add-agency-btn">Add New Agency</button>

    <form id="agency-form" action="javascript:void(0);" method="post" style="display: none;">
      <label for="agency-name">Agency Name:</label>
      <input type="text" id="agency-name" name="agency-name" required>
      <br>
      <label for="agency-location">Location:</label>
      <input type="text" id="agency-location" name="agency-location" required>
      <br>
      <label for="agency-phone">Phone Number:</label>
      <input type="tel" id="agency-phone" name="agency-phone" required>
      <br>
      <label for="agency-email">Email Address:</label>
      <input type="email" id="agency-email" name="agency-email" required>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
